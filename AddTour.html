<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data In Top Route </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./Images/Online Taxi - Favicon.png">
    <style>
        input {
            width: 100%;
            background: none;
            border: none;
            height: 40px;
            border-bottom: 1px solid black;
            outline: none;
        }

        label {
            font-size: 20px;
            font-weight: bold;

        }
    </style>
</head>

<body style="background-color: #5cd7b0;">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center mt-5">

            <div style="min-height: 600px; width: 90%;" class="p-5 bg-light">
                <div class="pb-3 d-flex justify-content-center">
                    <img src="./Images/sidhu_travels-removebg-preview.png" alt="" height="60px" >
                </div>
                <h1 class="text-center pb-3">Add Top Route (Route )</h1>
                <form action="https://onlinetaxi-sgl4-je33.onrender.com/createroute" method="post" id="carDataForm" enctype="multipart/form-data">
                    <label for="">Route Name</label>
                    <input type="text" name="Route" placeholder="Enter Car Name" required><br><br>
                    <label for="">Fare</label>
                    <input type="text" name="Fare" placeholder="Fare To Start" required><br><br>
                    <label for="">DiscountPrice</label>
                    <input type="text" name="DiscountPrice" placeholder="Enter Discount Price" required><br><br>
                    <label for="">MainPrice</label>
                    <input type="text" name="MainPrice" placeholder="Enter Main Price" required><br><br>
                    <label for="">Image </label>
                    <input type="file" name="Image" placeholder="Image" required><br><br>
                    <input class="btn btn-warning w-50" type="submit">


                </form>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
         
           const form = document.getElementById('carDataForm');
           form.onsubmit = function (e) {
              
                  window.location.href('./adminpannel.html')
           };
       };

   </script>
</body>

</html>
