        input {
            width: 100%;
            background: none;

            border-bottom: 1px solid black;

        }

        label {
            font-size: 20px;
            font-weight: bold;

<body style="background-color: #5cd7b0;">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center mt-5">

            <div style="min-height: 500px; width: 90%;" class="p-5 bg-light">

                <h1 class="text-center pb-3">Add Car Data (Hourly Basis)</h1>
                <form  id="carDataForm" action="https://onlinetaxi-sgl4-je33.onrender.com/createhourly" method="post">
                    <label for="">Car Model</label>
                    <input type="text" name="Car" placeholder="Enter Car Name"><br><br>
                    <label for=""> City</label>
                    <input type="text" name="City" placeholder="Enter City"><br><br>
                    <label for="">Hours</label>
                    <input type="text" name="Hours" placeholder="Enter Hours"><br><br>
                    <label for="">Price</label>
                    <input type="text" name="Price" placeholder="Enter Price"><br><br>
                    <label for="">Luggage</label>
                    <input type="number" name="Luggage" placeholder="Enter Luggage"><br><br>
                    <label for="">Seats</label>
                    <input type="number" name="Seats" placeholder="Enter Seats"><br><br>
                    <input class="btn btn-warning w-50" type="submit">

                </form>
            </div>
        </div>
    </div>
